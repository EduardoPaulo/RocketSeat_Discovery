<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fonts from GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- header,main,footer > section > -->
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço </h2>
            <div class="card">
                <h3>
                    <span>Entrada</span>
                    <img src="assets/income.svg" alt="">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saída</span>
                    <img src="assets/expense.svg" alt="">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                     <th></th>
                </thead>
                <tbody></tbody>
                <tfoot></tfoot>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>+ Nova Transação</h2>
                <form action="" onSubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholde="Descrição" />
                    </div>

                    <div class="input-group">
                        <label for="amount"> Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                        <small>Use o sinal negativo para despesas e e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label for="date" ></label>
                        <input type="date" id="date" name="date" placeholder="Data"/>
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button class='button'>Salvar</div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.Finace$</p>
    </footer>

        
     <script src="./lib/script.js"></script> 
     
</body>

</html>
